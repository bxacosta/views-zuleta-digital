<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.png">

    <!-- CSS Files -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Zuleta | Login</title>
</head>

<body>
    <header>
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="images/logo.svg" width="30" height="30" class="logo d-inline-block align-top mr-2" alt="logo" />
                    <span class="h4">zuleta</span>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#sub-menu" aria-controls="sub-menu" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse pt-md-3 pt-lg-0" id="sub-menu">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Documentos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="gallery.html">Galería</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <form class="form-inline">
                                <a class="nav-link text-primary" href="login.html">Iniciar Sesión</a>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div id="wrapper">
        <main>
            <section id="gallery">
                <div class="container py-5">
                    <div class="row pt-5 my-md-3">
                        <div class="col text-center">
                            <h2 class="text-uppercase">Iniciar Sesión</h2>
                            <hr/>
                        </div>
                    </div>
                    <div class="row justify-content-center needs-validation" novalidate>
                        <form class="col-12 col-md-6 ">
                            <div class="form-group">
                                <label for="email">Dirección de correo electrónico:</label>
                                <input id="email" type="email" class="form-control" placeholder="Ingrese su correo" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Contraseña:</label>
                                <input id="password" type="password" class="form-control" placeholder="Ingrese su contraseña" required>
                            </div>
                            <div class="form-group form-check">
                                <input id="logged" type="checkbox" class="form-check-input">
                                <label class="form-check-label" for="logged">Mantener la sesión iniciada</label>
                            </div>
                            <a href="dashboard.html" class="btn btn-primary btn-block">Ingresar</a>                        
                        </form>
                    </div>
                </div>
            </section>
        </main>
        <footer id="footer">
            <div class="py-4 text-center">
                © 2018
                <a target="_blank" href="http://www.distinctivethemes.com">Universidad Central del Ecuador</a>. Comuna Zuleta.
            </div>
        </footer>
    </div>


    <!-- JavaScript Files -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/fontawesome-all.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
